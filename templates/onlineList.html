{% extends "main.html" %}

{%block content %}



<form  method="post">


<label for="public">add the game to the public list</label>
        <input type="checkbox" name="public" id="public" >
        <label for="time">Choose a time:</label>
        <select id="time" name="time">
          <option value="120">2:00</option>
          <option value="300">5:00</option>
          <option value="600">10:00</option>
          <option value="900">15:00</option>
        </select>

    <label for="codeInput">join a game by placing code here:</label>
    <input type="text" name="code" id="codeInput">
    <input type="submit" value="Submit">

 </form>

 <ul>
{% for game in games %}

    {% if game['public'] == 'on' %}

    <li><a href="{{url_for('giveSess', code = game['code'])}}">{{game['name']}}, {{game['time']}}</a></li>

    {%endif%}
{%endfor%}
</ul>
