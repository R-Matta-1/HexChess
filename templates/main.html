<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HexChess</title>
  <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">

<style>
  body {
    font-family: Verdana, Geneva, sans-serif;
    background-color: #12372A;
  }

  a {
    color: #000;
    text-decoration: none;
  }

  #canvas {
    border: 1px solid #000;
    width: 400px;
    height: 400px;
    margin-left: auto;
    margin-right: auto;
    display: block;
    image-rendering: high-quality;
  }

  .sideImg {
    border: solid 1px black;
    height: 50px;
    margin: 10px;
    max-height: 50px;
    overflow: hidden;
  }

  .sideLink {
    align-self: center;
    font: black;
  }

  #sidebar {
    text-align: center;
    justify-content: center;
    background-color: #6f7f67;
    position: fixed;
    height: 100%;
    width: 100px;
    left: 0%;
    top: 0px;
  }

  #main {
    background-color: #ADBC9F;
    margin-top: 5px;
    margin-left: 110px;
    right: 0%;
    width: 500;
    min-height: 400px
  }

  .sidebarImg {
    width: 20px;
  }
</style>
